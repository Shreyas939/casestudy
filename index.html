<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Beanstalk Case Study - Updated Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb); /* Updated background colors */
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(240, 248, 255, 0.8); /* Light blueish-gray background */
            padding: 5vw;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: font-size 0.3s;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffcc00; /* Updated button color to yellow */
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff9900; /* Updated hover color to dark yellow */
        }

        /* Media queries for base responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 7vw;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            button {
                padding: 12px 24px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10vw;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Elastic Beanstalk!</h1>
        <p>This is an updated demo page to test deployment with changes on AWS Elastic Beanstalk.</p>
        <button id="resizeButton">Click Me</button>
    </div>

    <script>
        // Function to dynamically adjust content based on window width
        function adjustResponsiveStyles() {
            const container = document.querySelector('.container');
            const heading = document.querySelector('h1');
            const button = document.querySelector('button');
            const windowWidth = window.innerWidth;

            if (windowWidth < 480) {
                // Small mobile screen changes
                heading.style.fontSize = '1.5em';
                container.style.backgroundColor = 'rgba(255, 0, 0, 0.2)'; // Red background for small screens
                button.style.backgroundColor = '#ff1654'; // Dark red button for small screens
            } else if (windowWidth < 768) {
                // Tablet size changes
                heading.style.fontSize = '2em';
                container.style.backgroundColor = 'rgba(0, 255, 127, 0.2)'; // Light green background
                button.style.backgroundColor = '#ffcc00'; // Return to updated button color
            } else {
                // Desktop or large screen changes
                heading.style.fontSize = '2.5em';
                container.style.backgroundColor = 'rgba(240, 248, 255, 0.8)'; // Updated light background color
                button.style.backgroundColor = '#ffcc00'; // Updated button color
            }
        }

        // Add event listener for window resize
        window.addEventListener('resize', adjustResponsiveStyles);

        // Initial call to adjust the styles when the page loads
        adjustResponsiveStyles();

        // Optional: Button to trigger manual resize message
        document.getElementById('resizeButton').addEventListener('click', function() {
            alert('Try resizing the window to see the dynamic changes!');
        });
    </script>
</body>
</html>
